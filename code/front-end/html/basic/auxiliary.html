<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>其它标签</title>
  <style>
    * {
        padding: 0;
        margin: 0;
    }
  </style>
</head>
<body>
<h1>其它标签</h1>

<h2>br标签：换行</h2>
<p>这是第一行<br>这是第二行</p>

<h2>hr标签：水平线</h2>
<p>这是第一行</p>
<hr>
<p>这是第二行</p>

<h2>pre标签：按原文显示</h2>
<pre>
  **********
   ********
    ******
     ****
      **
</pre>
</body>
</html>
