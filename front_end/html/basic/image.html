<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图片标签</title>
</head>
<body>
<h1>图片标签</h1>

<h2>img标签</h2>
<img src="img/small-image.jpg" alt="alt属性定义了图像的备用文本描述。"/>

<h2>图片无法显示</h2>
<img src="img/xxx" alt="当图片无法显示时会显示alt属性"/>

<h2>自定义图片尺寸</h2>
<!--只设置一个尺寸，图片会等比例缩放-->
<img width="200" height="100" src="img/small-image.jpg" alt="图片描述">
<hr>
</body>
</html>
