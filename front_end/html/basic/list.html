<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>列表</title>
</head>
<body>
<h1>列表</h1>

<h2>有序列表</h2>
<ol>
  <li>列表项1</li>
  <li>列表项2</li>
  <li>列表项3</li>
</ol>

<h2>无序列表</h2>
<ul>
  <li>列表项1</li>
  <li>列表项2</li>
  <li>列表项3</li>
</ul>

<h2>自定义列表</h2>
<dl>
  <dt>自定义列表项1</dt>
  <dd>自定义列表项1的描述</dd>
  <dt>自定义列表项2</dt>
  <dd>自定义列表项2的描述</dd>
  <dt>自定义列表项3</dt>
  <dd>自定义列表项3的描述</dd>
</dl>
</body>
</html>
