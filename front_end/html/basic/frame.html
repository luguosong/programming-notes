<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>框架标签</title>
</head>
<body>
<h1>框架标签</h1>

<h2>嵌入网页</h2>
<iframe src="http://www.webxml.com.cn/zh_cn/web_services.aspx){ .md-button .md-button--primary }

<h2>与a标签，form配合</h2>

<iframe name="web){ .md-button .md-button--primary }
</body>
</html>
