<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H5表单</title>
</head>
<body>
<h2>表单提示-placeholder</h2>
<form action="">
  <input type="text" name="name" placeholder="我是提示信息">
  <input type="submit">
</form>

<h2>必填限制-required</h2>
<form action="">
  <input type="text" name="name" required>
  <input type="submit">
</form>


<h2>自动对焦-autofocus</h2>
<form action="">
  <input type="text" name="name" autofocus>
  <input type="submit">
</form>

<h2>记录历史信息-autocomplete</h2>
<form action="">
  <input type="text" name="name" autocomplete="on">
  <input type="submit">
</form>


<h2>正则表达式-pattern</h2>
<form action="">
  <input type="text" name="name" placeholder="请输入6个字符" pattern="\w{6}">
  <input type="submit">
</form>

<h2>邮箱</h2>
<form action="">
  <input type="email" name="name">
  <input type="submit">
</form>

<h2>网址</h2>
<form action="">
  <input type="url" name="name">
  <input type="submit">
</form>

<h2>电话</h2>
<form action="">
  <input type="tel" name="name">
  <input type="submit">
</form>

<h2>日期</h2>
<form action="">
  <input type="date" name="name">
  <input type="submit">
</form>

<h2>时间</h2>
<form action="">
  <input type="time" name="name">
  <input type="submit">
</form>

<h2>数字</h2>
<form action="">
  <input type="number" name="name">
  <input type="submit">
</form>

<h2>搜索</h2>
<form action="">
  <input type="search" name="name">
  <input type="submit">
</form>

<h2>范围选择</h2>
<form action="">
  <input type="range" name="name" max="80" min="20">
  <input type="submit">
</form>

<h2>颜色</h2>
<form action="">
  <input type="color" name="name">
  <input type="submit">
</form>

</body>
</html>
